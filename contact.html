<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - BOXY SITE</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">◼ AYUSH ◼</h2>
            <button class="menu-toggle" id="menuToggle">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">PROJECTS</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
                <li><a href="index.html">FUN</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="page-header">
            <h1>GET IN TOUCH</h1>
            <p>Let's work together</p>
        </section>

        <section class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label>NAME</label>
                    <input type="text" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>MESSAGE</label>
                    <textarea rows="5" placeholder="Tell me about your project..."></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>

            <div class="contact-info">
                <div class="info-box">
                    <h3>◼ EMAIL</h3>
                    <p>your@email.com</p>
                </div>
                <div class="info-box">
                    <h3>◼ GITHUB</h3>
                    <p>github.com/yourusername</p>
                </div>
                <div class="info-box">
                    <h3>◼ LINKEDIN</h3>
                    <p>linkedin.com/in/yourname</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 AYUSH BHATTARAI | BUILT WITH ◼</p>
    </footer>
    <script src="mobile-nav.js"></script>
</body>
</html>
